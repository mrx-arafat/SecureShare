<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Simple QR Test - Standalone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        .title {
            font-size: 2.2em;
            font-weight: bold;
            color: #d94343;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .btn {
            background: linear-gradient(135deg, #d94343 0%, #c13333 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(217, 67, 67, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 67, 67, 0.4);
        }
        .qr-display {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #d94343;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px 0;
        }
        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            text-align: left;
        }
        .module-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .module {
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        .module.loaded { background: #d4edda; color: #155724; }
        .module.missing { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">‚úÖ Simple QR Test</div>
        
        <div id="status" class="status info">
            üîÑ Initializing QR test...
        </div>

        <div class="module-status" id="module-status">
            <!-- Module status will be populated here -->
        </div>

        <button class="btn" onclick="runSimpleTest()">üöÄ Run Simple QR Test</button>
        <button class="btn" onclick="testQRContent()">üì± Test QR Content</button>

        <div class="qr-display" id="qr-display" style="display: none;">
            <h3>Generated QR Code</h3>
            <canvas id="simple-qr" width="250" height="250"></canvas>
            <div id="qr-info" style="margin-top: 10px; font-size: 14px;"></div>
        </div>

        <div class="log" id="test-log">üöÄ Test log will appear here...</div>
    </div>

    <!-- Load all required modules -->
    <script src="popup/js/vendor/qrious.min.js"></script>
    <script src="popup/js/vendor/sjcl.min.js"></script>
    <script src="popup/js/vendor/rawdeflate.min.js"></script>
    <script src="popup/js/log.js"></script>
    <script src="popup/js/base64url.js"></script>
    <script src="popup/js/payloadManager.js"></script>
    <script src="popup/js/mobileFlow.js"></script>
    <script src="popup/js/qrShareDirect.js"></script>
    
    <script>
        let testLog = '';
        let currentQRUrl = '';

        function log(message) {
            testLog += new Date().toLocaleTimeString() + ': ' + message + '\n';
            document.getElementById('test-log').textContent = testLog;
            console.log('SIMPLE-TEST:', message);
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }

        function checkModules() {
            const modules = {
                'QRious': typeof QRious !== 'undefined',
                'SJCL': typeof sjcl !== 'undefined',
                'RawDeflate': typeof RawDeflate !== 'undefined',
                'base64url': typeof window.base64url !== 'undefined',
                'payloadManager': typeof window.payloadManager !== 'undefined',
                'mobileFlow': typeof window.mobileFlow !== 'undefined',
                'qrShareDirect': typeof window.qrShareDirect !== 'undefined'
            };

            const moduleStatusEl = document.getElementById('module-status');
            moduleStatusEl.innerHTML = Object.entries(modules).map(([name, loaded]) => 
                `<div class="module ${loaded ? 'loaded' : 'missing'}">
                    ${loaded ? '‚úÖ' : '‚ùå'} ${name}
                </div>`
            ).join('');

            const loadedCount = Object.values(modules).filter(Boolean).length;
            const totalCount = Object.keys(modules).length;

            log(`üì¶ Module check: ${loadedCount}/${totalCount} modules loaded`);
            
            if (loadedCount === totalCount) {
                log('‚úÖ All modules loaded successfully!');
                return true;
            } else {
                const missing = Object.entries(modules).filter(([k,v]) => !v).map(([k]) => k);
                log('‚ùå Missing modules: ' + missing.join(', '));
                return false;
            }
        }

        async function runSimpleTest() {
            try {
                log('üöÄ Starting simple QR test...');
                updateStatus('üîÑ Running simple QR test...', 'info');

                // Check modules
                if (!checkModules()) {
                    updateStatus('‚ùå Some modules failed to load. Check console.', 'error');
                    return;
                }

                // Create simple test data
                const sessionData = {
                    cookies: [
                        { name: 'simple_test', value: 'test_123', domain: 'example.com', path: '/' },
                        { name: 'auth', value: 'auth_456', domain: 'example.com', path: '/' }
                    ],
                    url: 'https://example.com',
                    title: 'Simple Test Session',
                    timestamp: Date.now()
                };

                log('üìä Created simple test session data');

                // Show QR display
                document.getElementById('qr-display').style.display = 'block';

                // Generate QR
                log('üé® Generating QR code...');
                currentQRUrl = await window.qrShareDirect.generateDirectLoginQR(sessionData, 'simple-qr');

                if (currentQRUrl && currentQRUrl.length > 0) {
                    log('‚úÖ QR code generated successfully!');
                    log('üìè URL length: ' + currentQRUrl.length + ' characters');
                    
                    // Determine QR type
                    let qrType = 'Unknown';
                    if (currentQRUrl.startsWith('secureshare://')) {
                        qrType = 'Deep Link (Auto-Apply)';
                    } else if (currentQRUrl.startsWith('data:text/html')) {
                        qrType = 'Fallback Page';
                    } else if (currentQRUrl.startsWith('https://')) {
                        qrType = 'HTTPS Link';
                    }

                    log('üîó QR type: ' + qrType);

                    // Update info
                    document.getElementById('qr-info').innerHTML = `
                        <strong>‚úÖ QR Generated Successfully!</strong><br>
                        Type: ${qrType}<br>
                        Length: ${currentQRUrl.length} chars<br>
                        <small>Scan with mobile device to test</small>
                    `;

                    updateStatus('‚úÖ QR code generated successfully! Scan with mobile device.', 'success');
                } else {
                    throw new Error('QR generation returned empty URL');
                }

            } catch (error) {
                log('‚ùå Simple test failed: ' + error.message);
                updateStatus('‚ùå Test failed: ' + error.message, 'error');
                console.error('Simple test error:', error);
            }
        }

        function testQRContent() {
            if (currentQRUrl) {
                log('üì± Opening QR content for testing...');
                window.open(currentQRUrl, '_blank');
                updateStatus('üì± QR content opened - test on mobile!', 'info');
            } else {
                updateStatus('‚ùå Generate QR first!', 'error');
            }
        }

        // Auto-run on page load
        window.addEventListener('load', function() {
            log('‚úÖ Simple QR test page loaded');
            updateStatus('‚úÖ Ready to test QR generation', 'success');
            
            // Check modules immediately
            setTimeout(() => {
                if (checkModules()) {
                    updateStatus('‚úÖ All modules loaded - ready to generate QR!', 'success');
                } else {
                    updateStatus('‚ùå Some modules missing - check console', 'error');
                }
            }, 500);
        });
    </script>
</body>
</html>
