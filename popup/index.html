<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShare - Share Accounts Securely</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/vendor/balloon.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="body">

    <div id="app" class="app"></div>


    <template id="js-template-menu">
      <div class="menu">
        <div class="menu-app-logo">
          <a href="https://profile.arafatops.com" target="_blank">
            <img src="./images/header-logo.png" alt="Secure Share logo" width="120">
          </a>
          <div class="app-tagline">Share accounts securely without passwords</div>
        </div>

        <div class="menu-actions">
          <button class="btn btn-primary" data-menu="share">
            <span class="btn-icon">🔐</span>
            <span class="btn-text">Share Session</span>
          </button>
          <button class="btn btn-secondary" data-menu="restore">
            <span class="btn-icon">🔓</span>
            <span class="btn-text">Restore Session</span>
          </button>
          <button class="btn btn-secondary" data-menu="qr-share">
            <span class="btn-icon">📱</span>
            <span class="btn-text">QR Share to Mobile</span>
          </button>
          <button class="btn btn-secondary" data-menu="history">
            <span class="btn-icon">📋</span>
            <span class="btn-text">Session History</span>
          </button>
        </div>

        <div class="menu-footer">
          <div class="version-info">v1.2.1</div>
          <div class="privacy-note">🔒 All data encrypted locally</div>
        </div>
      </div>
    </template>


    <template id="js-template-share">
      <section class="share">
        <div class="back-button-top">
          <div class="js-go-back-top go-back-top link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="title">🔐 Share Current Session</div>
        <div class="explanation">Share your <strong>"{{=tab.title}}"</strong> session securely with another device.</div>

        <form action="/" id="js-share-session">
          <div class="input-container">
            <div class="small">👤 Recipient code <span class="link" data-balloon="Paste the code of the person you want to share your extension with. It can be found on the 'Receive account' section." data-balloon-length="medium-xl" data-balloon-pos="right">?</span></div>
            <input type="text" name="pubkey" value="" placeholder="Enter the recipient's device code" autocomplete="off" required />
          </div>

          <div class="input-container timeout-container">
            <div class="small">⏰ Session timeout (hours) <span class="link" data-balloon="How long the shared session will remain active. Default is 168 hours (1 week)." data-balloon-length="medium" data-balloon-pos="right">?</span></div>
            <input type="number" name="timeout" value="" min="1" max="720" placeholder="168 (1 week default)" autocomplete="off" />
            <div id="js-expires-on" class="expires-on"></div>
          </div>

          <div class="flex-container">
            <div class="js-go-back go-back link">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>back</span>
            </div>
            <input type="submit" name="submit" class="btn btn-primary" value="🔐 Share Session" disabled />
          </div>
        </form>

        <div id="js-shared-session" class="shared-session hidden">
          <div class="small">Share result <span class="link" data-balloon="Share this text with the owner of the code" data-balloon-length="medium" data-balloon-pos="right">?</span> <span id="js-session-hide" class="link delete">x</span></div>

          <pre id="js-shared-session-text" class="encrypted-data share-result"></pre>

          <div class="action-icon" data-clipboard data-clipboard-target="#js-shared-session-text" data-balloon="Copy encryption" data-balloon-pos="right"><img src="./images/copy.svg" alt="Copy encryption" width="12" /></div>

          <div class="m-t-sm">
            <div class="small m-b-xs">or, share this link:</div>

            <div id="js-share-text-link" class="share-text-link share-result">Creating link...</div>

            <div id="js-share-text-actions" class="hidden">
              <div class="action-icon" data-balloon="Copy link" data-balloon-pos="right" data-clipboard data-clipboard-target="#js-share-text-link">
                <img src="./images/copy.svg" alt="Copy link" width="12" />
              </div>
              <small>
                &nbsp;
                <span class="link" data-balloon="The site contains the share result. It'll be deleted in 10 minutes or upon the first viewing."  data-balloon-pos="right" data-balloon-length="large" data-balloon-pos="top">?</span>
              </small>
            </div>
          </div>
        </div>
      </section>

      <div id="js-error" class="error hidden"></div>
    </template>

  <!-- qr-share  for sharing accounts to mobile devices -->

    <template id="js-template-restore">
      <section class="restore">
        <div class="back-button-top">
          <div class="js-go-back-top go-back-top link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="title">🔓 Restore Session</div>
        <div class="explanation">Share your device code with the sender, then paste their encrypted session data below.</div>

        <div class="your-code">
          <div class="small">📱 Your device code</div>
          <div class="code-description">Share this code with the person who wants to send you a session:</div>
          <div class="input-container">
            <input id="js-user-pubkey" name="pubkey" type="text" value="{{=publicKey}}" readonly />
            <div class="action-icon" data-balloon="Copy your device code" data-clipboard data-clipboard-target="#js-user-pubkey">
              <img src="./images/copy.svg" alt="Copy code" width="12" />
            </div>
            <div id="js-regenerate-keys" class="action-icon regenerate-icon" data-balloon="Generate a new device code. Warning: This will invalidate your current code and any pending shares." data-balloon-length="large" data-balloon-pos="left">
              <img src="./images/refresh.svg" alt="Regenerate code" width="12" />
            </div>
          </div>
        </div>

        <form action="/" id="js-restore-session" class="m-t">
          <div>
            <div class="small">Share result <span class="link" data-balloon="Paste the share result here. If you gave the sender your code, you'll be the only one able to decrypt it." data-balloon-length="medium" data-balloon-pos="right">?</span></div>

            <textarea name="encrypted-data" placeholder='For example: {"iv":"C+Qfxtx6UM6YkQ7glsVsLg==", "v":1, "iter":10000, "ks":128, "ts":64, "mode":"ccm", "adata":"", "cipher":"aes", "kemtag":"dJN3vJbV4C", "ct":"psRDxcWb"}

Remember that the session might end at any time.' rows="10"></textarea>
            <div id="js-restore-notice" class="explanation"></div>
          </div>

          <div class="restore-session-actions flex-container">
            <div class="js-go-back go-back link">&lsaquo; back</div>
            <input type="submit" name="submit" class="btn pull-right" value="Receive" disabled />
          </div>
        </form>
      </section>

      <div id="js-error" class="error hidden"></div>
    </template>

    <template id="js-template-qr-share">
      <section class="qr-share">
        <div class="back-button-top">
          <div class="js-go-back-top go-back-top link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>

        <div class="title">📱 QR Share to Mobile</div>
        <div class="explanation">Generate a QR code to instantly share your current session with mobile devices</div>

        <div class="qr-generation">
          <div class="current-session-info">
            <div class="small">📄 Current session</div>
            <div class="session-details">
              <div class="session-title">{{=tab.title}}</div>
              <div class="session-url">{{=tab.url}}</div>
            </div>
          </div>

          <button id="js-generate-qr-share" class="btn btn-primary">
            <span class="btn-icon">🔄</span>
            <span class="btn-text">Generate QR Code</span>
          </button>

          <div id="js-qr-loading" class="qr-loading hidden">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating QR code...</div>
          </div>

          <div id="js-qr-result" class="qr-result hidden">
            <div class="qr-header">
              <div class="small">📱 Scan with your mobile device</div>
              <div class="qr-status" id="js-qr-status">✅ QR Code ready!</div>
            </div>

            <div class="qr-container">
              <canvas id="js-qr-canvas-share" width="200" height="200"></canvas>
              <div class="qr-overlay" id="js-qr-overlay">
                <div class="qr-overlay-content">
                  <div class="qr-overlay-icon">📱</div>
                  <div class="qr-overlay-text">QR Code will appear here</div>
                </div>
              </div>
            </div>

            <div class="qr-info">
              <div class="small">📋 How to use:</div>
              <div class="qr-steps">
                <div class="qr-step">
                  <span class="step-number">1</span>
                  <span class="step-text">Open camera app on your phone</span>
                </div>
                <div class="qr-step">
                  <span class="step-number">2</span>
                  <span class="step-text">Point camera at QR code</span>
                </div>
                <div class="qr-step">
                  <span class="step-number">3</span>
                  <span class="step-text">Tap the notification to open link</span>
                </div>
                <div class="qr-step">
                  <span class="step-number">4</span>
                  <span class="step-text">You'll be automatically logged in!</span>
                </div>
              </div>
            </div>

            <div class="qr-actions">
              <button id="js-copy-qr-link" class="btn btn-secondary">
                <span class="btn-icon">📋</span>
                <span class="btn-text">Copy Link</span>
              </button>
              <button id="js-regenerate-qr" class="btn">
                <span class="btn-icon">🔄</span>
                <span class="btn-text">Regenerate</span>
              </button>
              <button id="js-download-qr" class="btn">
                <span class="btn-icon">💾</span>
                <span class="btn-text">Download</span>
              </button>
            </div>

            <div class="qr-fallback" id="js-qr-fallback" style="display: none;">
              <div class="fallback-header">
                <div class="fallback-icon">⚠️</div>
                <div class="fallback-title">QR Code generation failed</div>
              </div>
              <div class="fallback-content">
                <div class="fallback-text">You can still share by copying the link below:</div>
                <div class="fallback-url" id="js-fallback-url"></div>
                <button id="js-copy-fallback-link" class="btn btn-primary">
                  <span class="btn-icon">📋</span>
                  <span class="btn-text">Copy Link</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="js-go-back go-back link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>back</span>
        </div>
      </section>

      <div id="js-error" class="error hidden"></div>
    </template>

    <template id="js-template-history">
      <section class="history">
        <div class="back-button-top">
          <div class="js-go-back-top go-back-top link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <div class="title">Shared accounts</div>
        <div class="explanation">We only keep track of URLs and titles and only for a month, nothing else is stored</div>

        <div class="sessions">
          {{hasSessions}}
            {{@sessions}}
              <h5>Shared on {{=_key}} <span class="link delete js-delete" data-key="{{=_key}}">x</span></h5>
              <ul>
                {{@_val}}
                  <li>
                    <a class="session-url" href="{{=_val.url}}" target="_blank">{{=_val.title}}</a>
                  </li>
                {{/@_val}}
              </ul>
            {{/@sessions}}
          {{:hasSessions}}
            <div class="small">No shared accounts yet</div>
          {{/hasSessions}}
        </div>

        <div class="js-go-back go-back link">&lsaquo; back</div>
      </section>

      <div id="js-error" class="error hidden"></div>
    </template>


    <!-- Vendor Libraries -->
    <script src="js/vendor/clipboard.min.js"></script>
    <script src="js/vendor/sjcl.min.js"></script>
    <script src="js/vendor/_t.min.js"></script>
    <script src="js/vendor/base64.min.js"></script>
    <script src="js/vendor/rawdeflate.min.js"></script>
    <script src="js/vendor/qrious.min.js"></script>

    <!-- Core Modules -->
    <script src="js/log.js"></script>
    <script src="js/configuration.js"></script>
    <script src="js/http.js"></script>

    <!-- Feature Modules -->
    <script src="js/cryptography.js"></script>
    <script src="js/cookieManager.js"></script>
    <script src="js/shareText.js"></script>

    <script src="js/qrShareDirect.js"></script>

    <!-- Main Application -->
    <script src="js/main.js"></script>
    <!-- <script src="js/app.js"></script> --> <!-- Modern alternative to main.js -->

    <!-- Analytics (Privacy-respecting) -->
    <script defer src="js/analytics.js"></script>
  </body>
</html>
